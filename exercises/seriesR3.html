  <!DOCTYPE html>
  <html data-require="math word-problems">
      <head>
          <title>Series Resistors</title>
          <script src="../khan-exercise.js"></script>
      </head>
      <body>
          <div class="exercise" data-name="seriesR2" data-weight="2">
              <div class="vars" data-ensure="R1 != R2">
                  <var id="R1">(rand(39)+1)*25</var>
                  <var id="R2">(rand(39)+1)*25</var>
                  <var id="R3">(rand(39)+1)*25</var>

              </div>

              <div class="problems">

                  <div id="3 resistors in series">
                      <p class="problem"><img src="images/seriesResistors3dc.png" alt="Series Resistors" width="384" height="150"></p>
                      <p class="question">Given R1 = <var>R1</var> ohms, R2 = <var>R2</var> and R3 = <var>R3</var> ohms: </p><p> What is the total resistance of this circuit?</p>
                      <p class="solution" data-forms="integer"><var>R1 + R2 + R3</var></p>
                  </div>

              </div>

              <div class="hints">
                  <p>Don't forget resistors in series just add up.</p>
                  <p>So the total resistance is the sum of all the individual resistances.
              </div>
          </div>
      </body>
  </html>
